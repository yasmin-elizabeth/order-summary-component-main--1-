<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/favicon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main class="container">
      <div class="petter">
        <img class="img" src="images/illustration-hero.svg" alt="" />
        <h2 class="title">Order Summary</h2>
        <p class="parrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order">
          <div class="summer">
            <img class="music" src="images/icon-music.svg" alt="" />

            <div>
              <h3 class="plan">Annual Plan</h3>

              <p class="precio">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change"><strong>Change</strong></a>
        </div>
        <div class="boton">
          <button class="btn">Proceed to Payment</button>
        </div>
        <p class="cancel"><strong> Cancel Order</strong></p>
      </div>
    </main>
  </body>
</html>
